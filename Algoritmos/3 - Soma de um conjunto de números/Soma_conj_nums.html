<!DOCTYPE html>
<html>
<head>
	<title>Soma de um conjunto de números</title>
</head>
<body>
	<script>
		var c =[];
		var qn = prompt("Informe a quantidade de números a serem somados.");
		var r = 0;
		for (i = 0; i < qn; i++)
		{
			c[i] = parseFloat(prompt("Informe um número."));
			r += c[i];
		}
		document.write("O resultado é " + r);
		
	</script>

</body>
</html>
