<!DOCTYPE html>
<html>
<head>
	<title>Conversão de base</title>
</head>
<body>
	<script>
		var n = parseInt(prompt("Informe o número a ser convertido."));
		var d = n;
		var r = [];
		var i = 0;
		


		while (d > 0)
		{
			r[i] = d % 2;
			d = Math.floor(d / 2);
			i++;
		}

		for (i = r.length-1; i >= 0; i--)
		{
			document.write(r[i]);
		}

	</script>

</body>
</html>
