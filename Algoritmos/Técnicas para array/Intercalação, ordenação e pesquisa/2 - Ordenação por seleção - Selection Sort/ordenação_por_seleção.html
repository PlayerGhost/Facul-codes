<!DOCTYPE html>
<html>
<head>
	<title>Ordenação por seleção</title>
</head>
<body>
	<script>
		var x = [3, 5, 7, 8, 2, 4];
		var aux, id;

		document.write("Vetor original {" + x + "}" + "<br>");

		for (i = 0; i < x.length; i++)
		{
			id = i;
			for (j = i + 1; j < x.length; j++)
			{
				if (x[j] < x[id])
				{
					id = j;	
				}
			}
			aux = x[i];
			x[i] = x[id];
			x[id] = aux;
		}

		document.write("Vetor ordenado {" + x + "}");
	</script>

</body>
</html>
