<!DOCTYPE html>
<html>
<head>
	<title>Ordenação por troca</title>
</head>
<body>
	<script>
		var x = [3, 5, 7, 8, 2, 4,];
		var aux;

		document.write("Vetor originnal {" + x + "}" + "<br>");
		for (i = 0; i <= x.lenth; i++)
		{
			if (x[i] > x[i+1])
			{
				aux = x[i];
				x[i] = x[i+1];
				x[i+1] = aux;
			}
		}

		

		document.write("Vetor ordenado {" + x + "}");
	</script>

</body>
</html>
