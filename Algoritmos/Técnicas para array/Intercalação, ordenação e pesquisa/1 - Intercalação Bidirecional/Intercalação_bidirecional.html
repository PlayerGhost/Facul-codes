<!DOCTYPE html>
<html>
<head>
	<title>Intercalação Bidirecional</title>
</head>
<body>
	<script>
		function comp (a, b)
		{
			if (a > b) return 1;
			if (b > a) return -1;
		}
		var vs;
		var vs0;
		var x = [];
		var y = [];
		var m = 0;

		var vs = prompt("Informe a quantidade de números do vetor 1.");
		
		for (i = 0; i < vs; i++)
		{
			x[i] = parseFloat(prompt("Informe um número para o vetor 1."));
		}

		var vs0 = prompt("Informe a quantidade de números do vetor 2.");

		for (i = 0; i < vs0; i++)
		{
			y[i] = parseFloat(prompt("Informe um número para o vetor 2."));
		}

		document.write("Vetor 1 {" + x + "}" + "<br>");
		document.write("Vetor 2 {" + y + "}" + "<br>");

		for (i = 0; i < y.length; i++)
		{
			x.push(y[i])
		}

		document.write("Intercalação {" + x + "}" + "<br>");

		x.sort(comp);

		document.write("Intercalação Bidirecional {" + x + "}");
	</script>
</body>
</html>
