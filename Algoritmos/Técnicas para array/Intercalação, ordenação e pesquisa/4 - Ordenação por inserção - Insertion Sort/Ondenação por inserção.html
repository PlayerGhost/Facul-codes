<!DOCTYPE html>
<html>
<head>
	<title>Ordenação por inserção</title>
</head>
<body>
	<script>
		var x = [9, 2, 10, 7, 5, 6, 4, 8, 1, 3];
		var i, len = x.length, el, j;

		document.write("Array original {" + x + "}" + "<br>");

		for (i = 1; i < len; i++)
		{
			el = x[i];
			j = i;
		
			while (j > 0 && x[j-1] > el)
			{
				x[j] = x[j-1];
				j--;
			}
			x[j] = el;
		}

		document.write("Array modificado {" + x + "}");


	</script>

</body>
</html>
