<!DOCTYPE html>
<html>
<head>
	<title>Ordenação por inserção</title>
</head>
<body>
	<script>
		var x = [9, 2, 10, 7, 5, 6, 4, 8, 1, 3];
		var aux, j;

		document.write("Array original {" + x + "}" + "<br>");

		for (i = 1; i < x.length; i++)
		{
			aux = x[i];
			j = i;
		
			while (j > 0 && x[j-1] > aux)
			{
				x[j] = x[j-1];
				j--;
			}
			x[j] = aux;
		}

		document.write("Array ordenado {" + x + "}");


	</script>

</body>
</html>
