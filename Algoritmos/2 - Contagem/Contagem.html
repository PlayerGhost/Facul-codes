<meta charset = "utf-8">
<script>
	var a = prompt("Informe o número de alunos");
	var c = 0;
	for (i = 0; i < a; i++)
	{
		var n = prompt("Informe a nota do aluno " + (i+1));
		if(n >= 50)
		{
			c++;
		}
	}
	document.write("A quantidade de alunos que passaram é " + c);




</script>
