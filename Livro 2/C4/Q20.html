<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 20</title>
</head>
<body>
	<script>
		var i = prompt("Informe a sua idade.");

			if (i <= 5 && i <= 7)
			{
				document.write("Sua categória é Infantil.");
			}
			else if (i >= 8 && i <= 10)
			{
				document.write("Sua categória é Juvenil.");
			}

			else if (i >= 11 && i <= 15)
			{
				document.write("Sua categória é Adolescente.");
			}
			else if (i >= 16 && i <= 30)
			{
				document.write("Sua categória é Adulto.");
			}

			else
			{
				document.write("Sua categória é Sênior.");
			}
	</script>

</body>
</html>
