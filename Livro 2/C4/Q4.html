<!DOCTYPE html>
<html>
<head>
	<title>Questão 4</title>
</head>
<body>
	<script>
		var x = parseInt(prompt("Informe o primeiro número."));
		var y = parseInt(prompt("Informe o segundo número."));
		var z = parseInt(prompt("Informe o terceiro numero."));

		if (x > y && x > z)
		{
			document.write(x);
		}
		else if (y > x && y > z)
		{
			document.write(y);
		}
		if (z > x && z > y)
		{
			document.write(z);
		}
	</script>

</body>
</html>
