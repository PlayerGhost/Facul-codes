<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 9</title>
</head>
<body>
	<script>
		var sm = parseFloat(prompt("Informe o saldo médio."));

		if (sm > 400)
		{
			c = (30 / 100) * sm; 
		}

		else if (sm <= 400 && sm > 300)
		{
			c = (25 / 100) * sm;
		}

		if (sm <= 300 && sm > 200)
		{
			c = (20 / 100) * sm;
		}
		else if (sm <= 200)
		{
			c = (10 / 100) * sm;
		}

		document.write("O seu saldo médio é de R$ " + sm + "<br>");
		document.write("O seu crédito é de R$ " + c);

		
	</script>

</body>
</html>
