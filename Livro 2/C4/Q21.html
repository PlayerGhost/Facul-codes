<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 21</title>
</head>
<body>
	<script>
		var p = parseFloat(prompt("Informe o preço do produto"));
		var c = parseInt(prompt("Informe o código do produto."));

		if (c == 1)
		{
			document.write("Sul");
		}
		else if (c == 2)
		{
			document.write("Norte");
		}
		else if (c == 3)
		{
			document.write("Leste");
		}
		else if (c == 4)
		{
			document.write("Oeste");
		}
		else if (c == 5 || c == 6)
		{
			document.write("Nordeste");
		}
		else if (c == 7 || c == 8 || c == 9)
		{
			document.write("Sudeste");
		}
		else if (c >= 10 && c <= 20)
		{
			document.write("Centro-oeste");
		}
		else if (c >= 21 && c <= 30)
		{
			document.write("Nordeste");
		}
	</script>

</body>
</html>
