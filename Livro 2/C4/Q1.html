<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 1</title>
</head>
<body>
	<script>
		var a = parseFloat(prompt("Informe a primeira nota."));
	var b = parseFloat(prompt("Informe a segunda nota."));
	var c = parseFloat(prompt("Informe a terceira nota."));
	var d = parseFloat(prompt("Informe a quarta nota."));

	var m = (a + b + c + d) / 4;

	if (m >= 7)
	{
		document.write("Parabéns, sua média é " + m + " e você foi aprovado.");
	}
	else if (m < 7)
	{
		document.write("Sua média é " + m + " e infelizmente você foi reprovado.");
	}

	</script>

</body>
</html>
