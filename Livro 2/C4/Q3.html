<!DOCTYPE html>
<html>
<head>
	<title>Questão 3</title>
</head>
<body>
	<script>
		var x = parseInt(prompt("Informe o primeiro número."));
		var y = parseInt(prompt("Informe o segundoo número."));

		if (x < y)
		{
			document.write(x);
		}
		else if (y < x)
		{
			document.write(y);
		}

	</script>

</body>
</html>
