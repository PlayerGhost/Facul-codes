<!DOCTYPE html>

	<title>Questão 23</title>
</head>
<body>
	<script>
		var a =  parseInt(prompt("Informe a medida do primeiro ângulo."));
		var b = parseInt(prompt("Informe a medida do segundo ângulo."));
		var x = 180 - (a + b);

		document.write("A medida do terceiro ângulo é " + x);

	</script>

</body>
