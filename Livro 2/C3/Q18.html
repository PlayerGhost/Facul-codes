<!DOCTYPE html>
<html>
<head>
	<title>Questão 18</title>
</head>
<body>
	<script>
		var t = parseInt(prompt("Informe a temperatura em Celsius, para que ela seja convertida em Fahrenheit."));
		var c = 180 * (t + 32) / 100;

		document.write("A temperatura em Fahrenheit é " + c);

	</script>

</body>
</html>
