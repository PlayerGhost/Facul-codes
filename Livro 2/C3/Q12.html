<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Quatão 12</title>
</head>
<body>
	<script>
		var s = parseFloat(prompt("Informe o valor atual de um salário minimo."));
		var us = parseFloat(prompt("Informe o valor do seu salário."));
		var r = us / s;
		document.write("Você recebe aproximadamente, " + r + " vezes(s) o salário minimo atual.");
		

	</script>

</body>
</html>
