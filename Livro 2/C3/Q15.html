<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 15</title>
</head>
<body>
	<script>
		var s = parseFloat(prompt("Informe o seu salário."));
		var c1 = parseFloat(prompt("Informe o valor da primeira conta."));
		var c2 = parseFloat(prompt("Informe o valor da segunda conta."));
		var r = s - (c1 + (c1 * 2 / 100) + c2 + (c2 * 2 / 100));
		document.write("Restará " + r + " reais, do seu salário.")
	</script>

</body>
</html>
