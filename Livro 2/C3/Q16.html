<!DOCTYPE html>
<html>
<head>
	<title>Questão 16</title>
</head>
<body>
	<script>
		var x = parseFloat(prompt("Informa um cateto."));
		var y = parseFloat(prompt("Informe o outro cateto."));
		var h = Math.sqrt(x * x + y * y);
		document.write("O valor da hipotenusa é " + h);
	</script>

</body>
