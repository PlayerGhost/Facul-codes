<meta charset = "utf-8">
<script>
var s = parseFloat(prompt("Insira o seu salário fixo."));
var v = parseFloat(prompt("Insira o total de suas vendas."));

var c = v * 4 / 100;
var sf = c + s;

document.write("Sua comissão será de: " + c + " E seu salário final será de: " + sf);







</script>
