<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 19</title>
</head>
<body>
	<script>
		
		var a = parseFloat(prompt("Insira a altura do cômodo (em metros)."));
		var c = parseFloat(prompt("Insira o comprimento do cômodo (em metros)."));
		var r =  a * c;
		var p = 18 * r;

		document.write(" A área é: " + r + " m²" + "<br>");
		document.write("A potência de iluminação que deverá ser utilizada é: " + p + " W");



	</script>

</body>
</html>
