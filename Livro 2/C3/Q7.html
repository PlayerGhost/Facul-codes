<body>
<script>
var p = parseFloat(prompt ('Insira o seu peso'));

var a = p * 15 / 100 + p;
var b = p - (p * 20 / 100);

document.write("O novo peso, se você engordar 15% sobre o peso digitado sera: " + a + " kg" + "<br>");
document.write("O novo peso, se você emagrecer 20% sobre o peso digitado sera: " + b + " kg");
</script>
</body>
