<meta charset = "utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Questão 21</title>
</head>
<body>
	<script>
		var h = parseInt(prompt("Informe o número de horas trabalhadas."));
		var hx = parseInt(prompt("Informe o número de horas extras trabalhadas."));
		var s = parseInt(prompt("Informe o valor do salário mínimo."));

		var a = (s / 8) * 1;
		var b = (s / 4) * 1;
		var c = h * a;
		var d = hx * b;
		var e = c + d;

		document.write("O salário a receber é " + e);



	</script>

</body>
</html>
