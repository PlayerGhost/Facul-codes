<script>
	var id = [];
	var se = [];
	var sa = [];
	var nf = [];
	var n = prompt("Informe a quantidade de abitantes.");

	function init()
	{
		entrada();
		document.write("A média de salário entre os abitantes é R$ " + media(sa) + "<br>");
		document.write("A menor idade do grupo é " + menorIdade(id) + "<br>");
		document.write("A maior idade do grupo é " + maiorIdade(id) + "<br>");
		document.write("A quantidade de mulheres com 3 filhos que recebem até R$ 500,00 é " + mulheres(se, nf, sa));	
	}

	function entrada()
	{
		for(i = 0; i < n; i++)
		{
			id[i] = parseInt(prompt("Informe sua idade."));
			se[i] = prompt("Informe seu sexo. (HOMEM - H MULHER - M)");
			sa[i] = parseFloat(prompt("Informe seu salário."));
			nf[i] = parseInt(prompt("Quantos filhos você tem?"));
		}
	}

	function media(s)
	{
		var m = 0;
		var r;

		for (i = 0; i < n; i++)
		{
			m += s[i];
		}
		r = m / n;
		return r;
	} 

	function menorIdade(idd)
	{
		var me = idd[0];

		for (i = 0; i < n; i++)
		{
			if (idd[i] < me)
			{
				me = idd[i];
			}
		}
		return me;
	}

	function maiorIdade(idd)
	{
		var ma = idd[0];

		for (i = 0; i < n; i++)
		{
			if (idd[i] > ma)
			{
				ma = idd[i];
			}
		}
		return ma;
	}

	function mulheres(sexo, filhos, salario)
	{
		var m3 = 0;

		for(i = 0; i < n; i++)
		{
			if(sexo[i] == "M" && filhos[i] == 3 && salario[i] <= 500)
			{
				m3 += 1;
			}
		}
		return m3;
	}

init();
</script>
