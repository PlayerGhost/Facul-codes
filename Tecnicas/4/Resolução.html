<script>

function remove(a) {
    var x = {};
    var y = [];
    var z = a.length;
    var j = 0;
    for(var i = 0; i < z; i++) {
         var item = a[i];
         if(x[item] !== 1) {
               x[item] = 1;
               y[j++] = item;
         }
    }
    return y;
}

document.write(remove([1, 2, 2, 3]));

</script>
